    <section id="contact">
        <div class="container-lg min-vh-100" id="content">
            <div class="w-75 m-auto min-vh-100">
                <h2 class="py-5">Contact Me</h2>
                <form name="contact" data-netlify="true">
                    <div class="mb-4">
                        <label for="name" class="fs-4 form-label">Your name</label>
                        <input type="text" class=" fs-5 form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="fs-4 form-label">Your email address</label>
                        <input type="email" class="fs-5 form-control" id="email"  name="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-4">
                        <label for="text" class="fs-4 form-label">Subject</label>
                        <input type="text" class="fs-5 form-control" id="subject" name="subject" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="fs-4 form-label">Your message</label>
                        <textarea class="fs-5 form-control" id="message" name="message" rows="3" required></textarea>
                      </div>
                    <button type="submit" id=button class="my-2 fs-5 w-100 btn btn-primary">Submit</button>
                </form>
            </div>    
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
